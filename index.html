<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <section class="container">

        <!--heading-->
        <h1>PASSWORD GENERATOR</h1>
  
        <!--Password field-->
        <div class="display-container">
            <input data-passwordDisplay placeholder="PASSWORD" class="display">
            <button class="copyBtn" data-copy >
                <span class="copied" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <!--body-->
        <div class="input-container">

            <!-- Password Length  -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider  -->
             <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
             
             <!-- checkboxes  -->
              <div class="check">
                <input type="checkbox" name="" id="uppercase">
                <label for="">Include Uppercase Letters</label>
              </div>

              <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="">Include Lowercase Letters</label>
              </div>

              <div class="check">
                <input type="checkbox" name="" id="numbers">
                <label for="">Include Numbers</label>
              </div>

              <div class="check">
                <input type="checkbox" name="" id="symbols">
                <label for="">Include Symbols</label>
              </div>
             
            <!-- Strength -->
             <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
             </div>

             <!-- Generate passwod button  -->
             <button class="generateButton">GENERATE PASSWORD</button>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
